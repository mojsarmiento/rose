<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GGG</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 80%; /* Adjusted for mobile */
        margin: 20px auto; /* Centered horizontally and spaced from top */
    }
    h1 {
        color: #333;
        font-size: 24px; /* Adjusted font size for mobile */
    }
    .button-container {
        display: flex;
        flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        justify-content: center;
        margin-top: 20px;
    }
    .button {
        padding: 10px 20px;
        margin: 5px; /* Added margin between buttons */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049;
    }
    img {
        max-width: 100%;
        border-radius: 10px;
    }
</style>
</head>
<body>
